<div class="bg-theme p-5 text-white">
  <div class="container">
    <h1>{{ categoryObj.category }}</h1>
    <p>
      A handpicked selection of articles that cater to your unique passions.
      It's your gateway to a customized, enriching experience within our diverse
      world of content.
    </p>
  </div>
</div>
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let post of postsArray">
      <app-post-card [postData]="post"></app-post-card>
    </div>
  </div>
</div>
