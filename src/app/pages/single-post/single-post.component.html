<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card mt-5 mb-5 shadow-effect">
        <img src="{{ postData.postImgPath }}" class="card-img-top img-fluid" />
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{
            postData.category.category
          }}</small>
          <small
            class="bg-light text-success text-center ml-2"
            style="margin-left: 8px"
            *ngIf="postData.isFeatured"
            >Featured</small
          >
          <small
            class="bg-light text-info text-center ml-2"
            style="margin-left: 8px"
            >Views-{{ postData.views }}</small
          >
          <small
            class="bg-light text-warning text-center ml-2"
            style="margin-left: 8px"
            >Last Updated - {{ postData.createdAt.toMillis() | date }}</small
          >
          <h1 class="mt-3 mb-3">{{ postData.title }}</h1>
          <p [innerHTML]="postData.content"></p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3 mt-5">
      <div *ngFor="let similarPost of similarPostArray">
        <app-post-card [postData]="similarPost"></app-post-card>
      </div>
    </div>
  </div>
</div>
