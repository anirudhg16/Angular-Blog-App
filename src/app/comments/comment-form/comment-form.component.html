<div class="card mt-5 shadow-effect">
  <div class="card-body m-2">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment below</p>
    <form>
      <div class="form-group">
        <label for="" class="mb-2" style="font-weight: bolder">Name</label>
        <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="form-group">
        <label for="" class="mb-2 mt-2" style="font-weight: bolder"
          >Comment</label
        >
        <textarea
          cols="30"
          rows="10"
          class="form-control shadow-effect"
          placeholder="Add your comment here"
        >
        </textarea>
      </div>
      <button
        class="btn btn-info mt-2 btn-theme"
        style="
          background-color: var(--primary-color);
          color: white;
          font-size: small;
        "
      >
        Add Comment
      </button>
    </form>
  </div>
</div>
